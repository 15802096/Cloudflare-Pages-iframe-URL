<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* 防止 iframe 溢出 */
    }
    iframe {
      width: 100vw; /* 占据整个视口宽度 */
      height: 100vh; /* 占据整个视口高度 */
      border: none;
    }
    .favicon {
      width: 32px;
      height: 32px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <iframe id="dynamic-iframe"></iframe>
  <img id="favicon" class="favicon" src="" alt="Favicon">

  <script>
    // 显示 iframe
    function showIframe() {
      fetch('/iframe-url')
        .then(response => response.text())
        .then(iframeUrl => {
          const iframe = document.getElementById('dynamic-iframe');
          iframe.src = iframeUrl;
          iframe.style.display = 'block';

          // 提取并显示 favicon
          const faviconUrl = extractFaviconUrl(iframeUrl);
          if (faviconUrl) {
            const faviconImg = document.getElementById('favicon');
            faviconImg.src = faviconUrl;
            faviconImg.style.display = 'inline';
          }
        })
        .catch(error => console.error('Error fetching iframe URL:', error));
    }

    // 提取 favicon URL
    function extractFaviconUrl(url) {
      // 根据 URL 构造 favicon URL
      let baseFaviconUrl = url.replace(/^(https?:\/\/[^\/]+).*$/, '$1');
      return baseFaviconUrl + '/favicon.ico'; // 默认使用 /favicon.ico
    }

    // 获取 Turnstile 验证状态和显示 iframe
    fetch('/Turnstile')
      .then(response => response.json())
      .then(env => {
        if (env.TURNSTILE_ENABLED === 'true') {
          showIframe();
        } else {
          console.error('Turnstile verification is not enabled.');
          // 处理验证未启用的情况，可能显示错误信息或允许继续
        }
      })
      .catch(error => console.error('Error fetching Turnstile status:', error));
  </script>
</body>
</html>
