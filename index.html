<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic iFrame</title>
</head>
<body>
  <h1>Embedded iFrame</h1>
  <iframe id="dynamic-iframe" width="100%" height="600px"></iframe>

  <script>
    // 获取Cloudflare环境变量（这个变量在构建时被替换）
    const iframeUrl = "__IFRAME_URL__";

    // 设置iframe的src属性
    document.getElementById("dynamic-iframe").src = iframeUrl;
  </script>
</body>
</html>
