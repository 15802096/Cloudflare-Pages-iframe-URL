<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>加载中...</title>
  <link id="dynamic-favicon" rel="icon" href="/favicon.svg">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
      background-color: white;
      color: black;
    }
    select {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      font-size: 16px;
      z-index: 100;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, top 0.3s ease;
    }
    select.top {
      top: -30px;
      transform: translate(-50%, 0);
    }
    select.expanded {
      top: 10px;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: white;
      }
      select {
        background-color: #1e1e1e;
        color: white;
        border-color: #444;
      }
    }
  </style>
</head>
<body>
  <select id="siteSelection">
    <option value="">选择一个站点...</option>
  </select>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    // 检测是否为移动设备并跳转到 mobile.html
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      window.location.href = 'mobile.html';
    }

    // 获取 Turnstile 验证状态
    fetch('/Turnstile')
      .then(response => response.json())
      .then(env => {
        if (env.TURNSTILE_ENABLED === 'true') {
          const turnstileValidUntil = localStorage.getItem('turnstileValidUntil');
          const currentTime = new Date().getTime();
          if (turnstileValidUntil && currentTime < turnstileValidUntil) {
            showIframe();
          } else {
            window.location.href = 'turnstile.html';
          }
        } else {
          showIframe();
        }
      })
      .catch(error => console.error('Error fetching Turnstile status:', error));

    function showIframe() {
      const fetchOptions = {
        headers: {
          'turnstileValidUntil': localStorage.getItem('turnstileValidUntil')
        }
      };

      Promise.all([
        fetch('/iframe-url', fetchOptions),
        fetch('/favicon', fetchOptions)
      ])
      .then(responses => Promise.all(responses.map(response => response.json())))
      .then(data => {
        const urls = data[0];
        const favUrls = data[1];

        const select = document.getElementById('siteSelection');
        const iframe = document.getElementById('dynamic-iframe');
        const favicon = document.getElementById('dynamic-favicon');
        const faviconMap = {};

        // 处理 favUrls
        if (Array.isArray(favUrls)) {
          favUrls.forEach(favUrl => {
            if (typeof favUrl === 'object' && favUrl.hasOwnProperty('service') && favUrl.hasOwnProperty('favicon')) {
              faviconMap[favUrl.service] = favUrl.favicon;
            } else {
              console.error('Invalid favUrl:', favUrl);
            }
          });
        } else {
          console.error('Invalid favUrls format:', favUrls);
        }

        // 处理 urls
        if (Array.isArray(urls)) {
          urls.forEach(urlObj => {
            if (typeof urlObj === 'object' && urlObj.hasOwnProperty('url') && urlObj.hasOwnProperty('service')) {
              const iframeUrl = urlObj.url;
              const service = urlObj.service;
              const faviconUrl = faviconMap[service] || '/favicon.svg';
              const option = document.createElement('option');
              option.value = iframeUrl;
              option.textContent = service;
              select.appendChild(option);
            } else {
              console.error('Invalid urlObj:', urlObj);
            }
          });
        } else {
          console.error('Invalid urls format:', urls);
        }


        select.addEventListener('change', function() {
          const selectedUrl = select.value;
          const selectedOption = select.options[select.selectedIndex].textContent;
          if (selectedUrl) {
            iframe.src = selectedUrl;
            sessionStorage.setItem('selectedSite', selectedUrl);
            setTitle(selectedOption);
            moveSelectToTop();
            const faviconUrl = faviconMap[selectedOption] || '/favicon.svg';
            favicon.href = faviconUrl;
          }
        });

        const lastSelectedSite = sessionStorage.getItem('selectedSite');
        if (lastSelectedSite) {
          iframe.src = lastSelectedSite;
          select.value = lastSelectedSite;
          const lastSelectedOption = select.options[select.selectedIndex].textContent;
          setTitle(lastSelectedOption);
          moveSelectToTop();
          const faviconUrl = faviconMap[lastSelectedOption] || '/favicon.svg';
          favicon.href = faviconUrl;
        }
      })
      .catch(error => console.error('Error fetching iframe or favicon URL:', error));
    }

    function setTitle(title) {
      document.title = title || '主内容';
    }

    function moveSelectToTop() {
      const select = document.getElementById('siteSelection');
      select.classList.add('top');
      select.addEventListener('mouseenter', function() {
        select.classList.add('expanded');
      });
      select.addEventListener('mouseleave', function() {
        select.classList.remove('expanded');
      });
    }
  </script>
</body>
</html>
