<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Loading...</title>
  <script>
    async function fetchSiteTitle() {
      try {
        const response = await fetch('/getSiteTitle')
        const { siteTitle } = await response.json()

        // 更新页面标题为 SITE_TITLE 变量的值
        document.title = siteTitle || 'Default Title'
      } catch (error) {
        console.error('Error fetching SITE_TITLE:', error)
        // 处理错误情况，例如设置一个默认标题
        document.title = 'Default Title'
      }
    }

    // 页面加载时调用 fetchSiteTitle 函数
    fetchSiteTitle()
  </script>
</head>
<body>
  <h1>Hello, World!</h1>
  <!-- 其他页面内容 -->
</body>
</html>
