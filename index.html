<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>加载中...</title>
  <link id="dynamic-favicon" rel="icon" href="">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
      background-color: white;
      color: black;
    }
    select {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 10px;
      font-size: 16px;
      z-index: 100;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, top 0.3s ease;
    }
    select.top {
      top: -30px;
      transform: translate(-50%, 0);
    }
    select.expanded {
      top: 10px;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: white;
      }
      select {
        background-color: #1e1e1e;
        color: white;
        border-color: #444;
      }
    }
  </style>
</head>
<body>
  <select id="siteSelection">
    <option value="">选择一个站点...</option>
  </select>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    // 检测是否为移动设备并跳转到 mobile.html
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      window.location.href = 'mobile.html';
    }

    // 获取 Turnstile 验证状态
    fetch('/Turnstile')
      .then(response => response.json())
      .then(env => {
        const turnstileEnabled = env.TURNSTILE_ENABLED === 'true';
        const fetchOptions = {
          headers: {
            'turnstileValidUntil': localStorage.getItem('turnstileValidUntil')
          }
        };

        if (turnstileEnabled) {
          fetch('/iframe-url', fetchOptions)
            .then(response => response.json())
            .then(urls => {
              fetch('/favicon', fetchOptions)
                .then(favResponse => favResponse.json())
                .then(favUrls => {
                  updateSelectAndIframe(urls, favUrls);
                })
                .catch(error => console.error('Error fetching favicon URL:', error));
            })
            .catch(error => console.error('Error fetching iframe URL:', error));
        } else {
          showIframe();
        }
      })
      .catch(error => console.error('Error fetching Turnstile status:', error));

    function updateSelectAndIframe(urls, favUrls) {
      const select = document.getElementById('siteSelection');
      const iframe = document.getElementById('dynamic-iframe');
      const favicon = document.getElementById('dynamic-favicon');
      const serviceMap = {};

      // 合并相同服务名称的项
      urls.forEach(urlObj => {
        const { url, service } = urlObj;
        if (!serviceMap[service]) {
          serviceMap[service] = { url, favicon: '/favicon.svg' }; // 默认图标路径
        }
      });

      // 更新站点选择框和图标
      Object.keys(serviceMap).forEach(service => {
        const option = document.createElement('option');
        option.value = serviceMap[service].url;
        option.textContent = service;
        select.appendChild(option);

        // 更新图标
        const faviconObj = favUrls.find(fav => fav.service === service);
        if (faviconObj) {
          serviceMap[service].favicon = faviconObj.faviconUrl;
        }
      });

      // 监听选择框变化
      select.addEventListener('change', function() {
        const selectedUrl = select.value;
        const selectedOption = select.options[select.selectedIndex].textContent;
        if (selectedUrl) {
          iframe.src = selectedUrl;
          sessionStorage.setItem('selectedSite', selectedUrl);
          setTitle(selectedOption);
          moveSelectToTop();

          // 更新图标
          const faviconObj = favUrls.find(fav => fav.url === selectedUrl);
          if (faviconObj) {
            favicon.href = faviconObj.favicon;
          }
        }
      });

      // 恢复上次选择的站点和图标
      const lastSelectedSite = sessionStorage.getItem('selectedSite');
      if (lastSelectedSite) {
        iframe.src = lastSelectedSite;
        select.value = lastSelectedSite;
        const lastSelectedOption = select.options[select.selectedIndex].textContent;
        setTitle(lastSelectedOption);
        moveSelectToTop();

        // 更新图标
        const faviconObj = favUrls.find(fav => fav.url === lastSelectedSite);
        if (faviconObj) {
          favicon.href = faviconObj.favicon;
        }
      }
    }

    function setTitle(title) {
      document.title = title || '主内容';
    }

    function moveSelectToTop() {
      const select = document.getElementById('siteSelection');
      select.classList.add('top');
      select.addEventListener('mouseenter', function() {
        select.classList.add('expanded');
      });
      select.addEventListener('mouseleave', function() {
        select.classList.remove('expanded');
      });
    }
  </script>
</body>
</html>
