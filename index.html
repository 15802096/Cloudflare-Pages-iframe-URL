<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnstile Protected iFrame</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    #turnstile-wrapper {
      text-align: center;
    }
    iframe {
      display: none;
      width: 100%;
      height: 600px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="turnstile-wrapper">
    <h1>在继续前，需要验证你是否为人类</h1>
    <div class="cf-turnstile" 
         data-sitekey="0x4AAAAAAAeYUKj94JWW36YK" 
         data-callback="onTurnstileSuccess"></div>
  </div>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    // Turnstile验证成功的回调函数
    function onTurnstileSuccess(token) {
      // 获取 iframe URL
      fetch('/iframe-url')
        .then(response => response.text())
        .then(iframeUrl => {
          // 隐藏 Turnstile 验证框
          document.getElementById('turnstile-wrapper').style.display = 'none';
          
          // 显示 iframe 并设置 src
          const iframe = document.getElementById('dynamic-iframe');
          iframe.src = iframeUrl;
          iframe.style.display = 'block';
        })
        .catch(error => console.error('Error fetching iframe URL:', error));
    }
  </script>
</body>
</html>
