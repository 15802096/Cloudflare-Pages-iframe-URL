<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turnstile Protected iFrame</title>
  <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* 防止 iframe 溢出 */
    }
    #turnstile-container {
      margin-top: 20px; /* 调整 Turnstile 与文本的间距 */
    }
    #turnstile-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.8); /* 半透明背景 */
      padding: 20px;
      border-radius: 10px;
      z-index: 1000; /* 确保在最顶层 */
    }
    .cf-turnstile {
      z-index: 2000; /* 确保在最顶层 */
    }
    iframe {
      width: 100vw; /* 占据整个视口宽度 */
      height: 100vh; /* 占据整个视口高度 */
      border: none;
    }
  </style>
</head>
<body>
  <div id="turnstile-wrapper">
    <h1 style="color: white;">在继续前，需要验证你是否为人类</h1>
    <div id="turnstile-container"></div>
  </div>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    // Fetch Turnstile keys
    fetch('/turnstile-keys')
      .then(response => response.json())
      .then(keys => {
        const siteKey = keys.siteKey;
        const container = document.getElementById('turnstile-container');
        container.innerHTML = `<div class="cf-turnstile" data-sitekey="${siteKey}" data-callback="onTurnstileSuccess"></div>`;
      })
      .catch(error => console.error('Error fetching Turnstile keys:', error));

    // Turnstile验证成功的回调函数
    function onTurnstileSuccess(token) {
      // 获取 iframe URL
      fetch('/iframe-url')
        .then(response => response.text())
        .then(iframeUrl => {
          // 隐藏 Turnstile 验证框
          document.getElementById('turnstile-wrapper').style.display = 'none';
          
          // 显示 iframe 并设置 src
          const iframe = document.getElementById('dynamic-iframe');
          iframe.src = iframeUrl;
          iframe.style.display = 'block';
        })
        .catch(error => console.error('Error fetching iframe URL:', error));
    }
  </script>
</body>
</html>
