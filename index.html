<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>加载中...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* 防止 iframe 溢出 */
      position: relative; /* 设置相对定位 */
      background-color: white; /* 默认背景颜色 */
      color: black; /* 默认文本颜色 */
    }
    select {
      position: fixed; /* 设置固定定位 */
      top: -30px; /* 初始位置在顶部并半隐藏 */
      left: 50%; /* 水平居中 */
      transform: translate(-50%, 0); /* 水平居中 */
      padding: 10px;
      font-size: 16px;
      z-index: 100; /* 确保选择框位于最上层 */
      background-color: white; /* 设置背景颜色 */
      border: 1px solid #ccc; /* 设置边框 */
      border-radius: 5px; /* 设置圆角 */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* 设置阴影 */
      transition: top 0.3s ease; /* 添加过渡效果 */
    }
    select.expanded {
      top: 10px; /* 显示时的位置 */
    }
    iframe {
      width: 100%; /* 占据整个视口宽度 */
      height: 100vh; /* 占据整个视口高度 */
      border: none;
    }

    /* 根据设备浅色/深色模式调整样式 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e; /* 深色背景 */
        color: white; /* 深色文本 */
      }
      select {
        background-color: #1e1e1e; /* 深色背景 */
        color: white; /* 深色文本 */
        border-color: #444; /* 深色边框颜色 */
      }
    }
  </style>
</head>
<body>
  <select id="siteSelection">
    <option value="">请选择一个站点...</option>
  </select>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    let hideTimeout;

    // 获取 Turnstile 验证状态
    fetch('/Turnstile')
      .then(response => response.json())
      .then(env => {
        if (env.TURNSTILE_ENABLED === 'true') {
          // 检查 localStorage 中是否有验证状态
          const turnstileValidUntil = localStorage.getItem('turnstileValidUntil');
          const currentTime = new Date().getTime();

          if (turnstileValidUntil && currentTime < turnstileValidUntil) {
            // 如果验证状态仍有效，则直接显示 iframe
            showIframe();
          } else {
            // 否则，跳转到 Turnstile 验证页面
            window.location.href = 'turnstile.html';
          }
        } else {
          // TURNSTILE_ENABLED 为 false，直接显示 iframe
          showIframe();
        }
      })
      .catch(error => console.error('Error fetching Turnstile status:', error));

    // 显示 iframe
    function showIframe() {
      fetch('/iframe-url')
        .then(response => response.json())
        .then(urls => {
          const select = document.getElementById('siteSelection');
          const iframe = document.getElementById('dynamic-iframe');

          // 遍历 URL 对象数组，为选择框添加选项
          urls.forEach(urlObj => {
            const option = document.createElement('option');
            option.value = urlObj.url;
            option.textContent = urlObj.service; // 设置选择框中的标题为服务名称
            select.appendChild(option);
          });

          // 设置选择框变化时加载对应 URL 的事件
          select.addEventListener('change', function() {
            const selectedUrl = select.value;
            const selectedOption = select.options[select.selectedIndex].textContent;
            if (selectedUrl) {
              iframe.src = selectedUrl;
              sessionStorage.setItem('selectedSite', selectedUrl); // 将选择存入 sessionStorage
              setTitle(selectedOption); // 更新页面标题
              moveSelectToTop(); // 选择后移动选择框到顶部并半隐藏
            }
          });

          // 获取 sessionStorage 中存储的上次选择，并设置 iframe 的 src
          const lastSelectedSite = sessionStorage.getItem('selectedSite');
          if (lastSelectedSite) {
            iframe.src = lastSelectedSite;
            select.value = lastSelectedSite; // 设置选择框默认选项
            const lastSelectedOption = select.options[select.selectedIndex].textContent;
            setTitle(lastSelectedOption); // 更新页面标题
            moveSelectToTop(); // 恢复上次选择后将选择框移动到顶部并半隐藏
          }

          // 监听下拉手势事件
          setupPullToShow(select);
        })
        .catch(error => {
          console.error('Error fetching iframe URL:', error);
          // 处理错误：例如显示错误信息或者保持页面加载中状态
        });
    }

    // 设置页面标题的函数
    function setTitle(title) {
      document.title = title || '主要内容';
    }

    // 将选择框移动到顶部并半隐藏的函数
    function moveSelectToTop() {
      const select = document.getElementById('siteSelection');
      select.classList.add('top');

      // 监听鼠标移动事件，控制选择框弹出和收起
      select.addEventListener('mouseenter', function() {
        clearTimeout(hideTimeout); // 清除定时器，避免在悬停时收起
        select.classList.add('expanded'); // 鼠标移入时弹出
      });
      select.addEventListener('mouseleave', function() {
        hideTimeout = setTimeout(() => {
          select.classList.remove('expanded'); // 鼠标移出5秒后收起
        }, 5000);
      });
    }

    // 设置下拉手势显示选择框的函数
    function setupPullToShow(select) {
      let startY;

      window.addEventListener('touchstart', function(event) {
        if (event.touches[0].clientY < window.innerHeight / 2) {
          startY = event.touches[0].clientY;
        }
      });

      window.addEventListener('touchmove', function(event) {
        if (startY !== undefined && event.touches[0].clientY > startY + 50) {
          select.classList.add('expanded');
          clearTimeout(hideTimeout);
        }
      });

      window.addEventListener('touchend', function() {
        if (select.classList.contains('expanded')) {
          hideTimeout = setTimeout(() => {
            select.classList.remove('expanded');
          }, 5000);
        }
        startY = undefined;
      });
    }
  </script>
</body>
</html>
