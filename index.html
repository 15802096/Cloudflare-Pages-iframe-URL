<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Main Content</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* 防止 iframe 溢出 */
      background-color: #f0f0f0; /* 设置一个背景色 */
    }
    iframe {
      width: 100vw; /* 占据整个视口宽度 */
      height: 100vh; /* 占据整个视口高度 */
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    // 检查是否需要进行 Turnstile 验证
    fetch('/turnstile-status')
      .then(response => response.json())
      .then(data => {
        if (data.turnstileEnabled === true) {
          // 检查本地存储中的验证状态
          const turnstileValidUntil = localStorage.getItem('turnstileValidUntil');
          const currentTime = new Date().getTime();

          if (turnstileValidUntil && currentTime < turnstileValidUntil) {
            // 如果验证状态仍有效，则直接显示 iframe
            showIframe();
          } else {
            // 否则，跳转到 Turnstile 验证页面
            window.location.href = 'turnstile.html';
          }
        } else {
          // 如果 Turnstile 验证不启用，直接显示 iframe
          showIframe();
        }
      })
      .catch(error => {
        console.error('Error fetching Turnstile status:', error);
        // 处理错误情况，例如显示错误信息或允许继续
      });

    // 显示 iframe
    function showIframe() {
      fetch('/iframe-url')
        .then(response => response.text())
        .then(iframeUrl => {
          // 设置 iframe 的 src 属性
          const iframe = document.getElementById('dynamic-iframe');
          iframe.src = iframeUrl;
          iframe.style.display = 'block';
        })
        .catch(error => {
          console.error('Error fetching iframe URL:', error);
          // 处理错误情况，例如显示错误信息或允许继续
        });
    }
  </script>
</body>
</html>
