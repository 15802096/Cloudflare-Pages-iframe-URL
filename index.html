<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* 防止 iframe 溢出 */
      transition: background-color 0.3s, color 0.3s;
    }
    body.light-mode {
      background-color: #ffffff;
      color: #000000;
    }
    body.dark-mode {
      background-color: #000000;
      color: #ffffff;
    }
    iframe {
      width: 100vw; /* 占据整个视口宽度 */
      height: 100vh; /* 占据整个视口高度 */
      border: none;
      display: none; /* 初始隐藏 iframe */
    }
    #url-selector-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: top 0.3s, left 0.3s, transform 0.3s; /* 添加动画效果 */
      display: flex;
      align-items: center;
      padding: 10px;
    }
    #url-selector-container.top {
      top: -50px; /* 移动到顶部并隐藏 */
      left: 50%;
      transform: translateX(-50%);
    }
    #url-selector-container:hover {
      top: 0; /* 鼠标悬停时显示 */
    }
    #url-selector {
      width: 300px;
      padding: 10px;
      border: none;
      font-size: 16px;
      background: transparent;
    }
    #mode-toggle {
      margin-right: 10px;
      cursor: pointer;
      border: none;
      background: none;
      font-size: 16px;
    }
  </style>
</head>
<body class="light-mode">
  <div id="url-selector-container">
    <button id="mode-toggle">深色模式</button>
    <select id="url-selector">
      <option value="" selected disabled>请选择一个URL</option>
    </select>
  </div>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    // 获取 Turnstile 验证状态
    fetch('/Turnstile')
      .then(response => response.json())
      .then(env => {
        if (env.TURNSTILE_ENABLED === 'true') {
          // 检查 localStorage 中是否有验证状态
          const turnstileValidUntil = localStorage.getItem('turnstileValidUntil');
          const currentTime = new Date().getTime();

          if (turnstileValidUntil && currentTime < turnstileValidUntil) {
            // 如果验证状态仍有效，则直接显示 iframe
            showIframe();
          } else {
            // 否则，跳转到 Turnstile 验证页面
            window.location.href = 'turnstile.html';
          }
        } else {
          // 如果 TURNSTILE_ENABLED 为 false，直接显示 iframe
          showIframe();
        }
      })
      .catch(error => console.error('Error fetching Turnstile status:', error));

    // 显示 iframe 的函数
    function showIframe() {
      fetch('/iframe-url')
        .then(response => response.json())
        .then(data => {
          const urls = data.urls;
          if (urls.length > 1) {
            // 如果有多个 URL，显示下拉选择框
            const selector = document.getElementById('url-selector');
            const selectorContainer = document.getElementById('url-selector-container');
            selectorContainer.style.display = 'flex';
            urls.forEach(url => {
              const option = document.createElement('option');
              option.value = url;
              option.textContent = url;
              selector.appendChild(option);
            });
            // 当选择框值变化时加载相应的 iframe
            selector.addEventListener('change', event => {
              if (event.target.value) {
                loadIframe(event.target.value);
                // 移动选择框到顶部并隐藏
                selectorContainer.classList.add('top');
              }
            });
          } else if (urls.length === 1) {
            // 如果只有一个 URL，直接加载 iframe
            loadIframe(urls[0]);
          } else {
            console.error('No URLs available.');
          }
        })
        .catch(error => console.error('Error fetching iframe URL:', error));
    }

    // 加载 iframe 的函数
    function loadIframe(url) {
      const iframe = document.getElementById('dynamic-iframe');
      iframe.src = url;
      iframe.style.display = 'block';

      // 尝试从 iframe 获取 favicon 和 title
      try {
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        const iframeTitle = iframeDocument.querySelector('title').textContent;
        setTitle(iframeTitle); // 设置页面标题
      } catch (error) {
        console.error('Error accessing iframe content:', error);
        fetch('/getSiteTitle') // 获取 Cloudflare SITE_TITLE 变量
          .then(response => response.text()) // 获取纯文本响应
          .then(siteTitle => {
            setTitle(siteTitle); // 设置页面标题
          })
          .catch(error => {
            console.error('Error fetching SITE_TITLE:', error);
            // 不设置默认标题，保持页面加载中...
          });
      }
    }

    // 设置页面标题的函数
    function setTitle(title) {
      document.title = title; // 设置页面标题
    }

    // 切换浅色/深色模式的函数
    function toggleMode() {
      const body = document.body;
      const modeToggle = document.getElementById('mode-toggle');
      if (body.classList.contains('light-mode')) {
        body.classList.remove('light-mode');
        body.classList.add('dark-mode');
        modeToggle.textContent = '浅色模式';
      } else {
        body.classList.remove('dark-mode');
        body.classList.add('light-mode');
        modeToggle.textContent = '深色模式';
      }
    }

    // 添加事件监听器以切换模式
    document.getElementById('mode-toggle').addEventListener('click', toggleMode);
  </script>
</body>
</html>
