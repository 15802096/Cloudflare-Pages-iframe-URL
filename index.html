<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* 防止 iframe 溢出 */
    }
    iframe {
      width: 100vw; /* 占据整个视口宽度 */
      height: 100vh; /* 占据整个视口高度 */
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    // 获取 Turnstile 验证状态
    fetch('/Turnstile')
      .then(response => response.json())
      .then(env => {
        if (env.TURNSTILE_ENABLED === 'true') {
          // 检查 localStorage 中是否有验证状态
          const turnstileValidUntil = localStorage.getItem('turnstileValidUntil');
          const currentTime = new Date().getTime();

          if (turnstileValidUntil && currentTime < turnstileValidUntil) {
            // 如果验证状态仍有效，则直接显示 iframe
            showIframe();
          } else {
            // 否则，跳转到 Turnstile 验证页面
            window.location.href = 'turnstile.html';
          }
        } else {
          // TURNSTILE_ENABLED 为 false，直接显示 iframe
          showIframe();
        }
      })
      .catch(error => console.error('Error fetching Turnstile status:', error));

    // 显示 iframe 并尝试获取 favicon 和 title
    function showIframe() {
      fetch('/iframe-url')
        .then(response => response.text())
        .then(iframeUrl => {
          // 显示 iframe 并设置 src
          const iframe = document.getElementById('dynamic-iframe');
          iframe.src = iframeUrl;
          iframe.style.display = 'block';

          // 尝试从 iframe 获取 favicon 和 title
          try {
            const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
            const iframeTitle = iframeDocument.title;
            const favicon = getFaviconFromIframe(iframeDocument);
            document.title = iframeTitle || window.env.SITE_TITLE || 'Main Content';
            setFavicon(favicon);
          } catch (error) {
            console.error('Error accessing iframe content:', error);
            document.title = window.env.SITE_TITLE || 'Main Content';
          }
        })
        .catch(error => console.error('Error fetching iframe URL:', error));
    }

    // 从 iframe 内部文档中获取 favicon
    function getFaviconFromIframe(doc) {
      const faviconElement = doc.querySelector('link[rel="icon"]') || doc.querySelector('link[rel="shortcut icon"]');
      return faviconElement ? faviconElement.href : '';
    }

    // 设置页面的 favicon
    function setFavicon(faviconUrl) {
      const faviconElement = document.querySelector('link[rel="icon"]');
      if (faviconElement) {
        faviconElement.href = faviconUrl;
      } else {
        const newFaviconElement = document.createElement('link');
        newFaviconElement.rel = 'icon';
        newFaviconElement.href = faviconUrl;
        document.head.appendChild(newFaviconElement);
      }
    }
  </script>
</body>
</html>
