<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* 防止 iframe 溢出 */
      position: relative; /* 设置相对定位 */
    }
    select {
      position: absolute; /* 设置绝对定位 */
      top: 10px; /* 距离顶部 10px */
      left: 50%; /* 居中 */
      transform: translateX(-50%); /* 水平居中 */
      padding: 10px;
      font-size: 16px;
      z-index: 100; /* 确保选择框位于最上层 */
    }
    iframe {
      width: 100vw; /* 占据整个视口宽度 */
      height: calc(100vh - 40px); /* 占据整个视口高度减去选择框高度和 margin */
      border: none;
    }
  </style>
</head>
<body>
  <select id="siteSelection">
    <option value="">Select a site...</option>
  </select>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    // 获取 Turnstile 验证状态
    fetch('/Turnstile')
      .then(response => response.json())
      .then(env => {
        if (env.TURNSTILE_ENABLED === 'true') {
          // 检查 localStorage 中是否有验证状态
          const turnstileValidUntil = localStorage.getItem('turnstileValidUntil');
          const currentTime = new Date().getTime();

          if (turnstileValidUntil && currentTime < turnstileValidUntil) {
            // 如果验证状态仍有效，则直接显示 iframe
            showIframe();
          } else {
            // 否则，跳转到 Turnstile 验证页面
            window.location.href = 'turnstile.html';
          }
        } else {
          // TURNSTILE_ENABLED 为 false，直接显示 iframe
          showIframe();
        }
      })
      .catch(error => console.error('Error fetching Turnstile status:', error));

    // 显示 iframe
    function showIframe() {
      fetch('/iframe-url')
        .then(response => response.json())
        .then(urls => {
          const select = document.getElementById('siteSelection');
          const iframe = document.getElementById('dynamic-iframe');

          // 遍历 URL 对象数组，为选择框添加选项
          urls.forEach(urlObj => {
            const option = document.createElement('option');
            option.value = urlObj.url;
            option.textContent = urlObj.service;
            select.appendChild(option);
          });

          // 设置选择框变化时加载对应 URL 的事件
          select.addEventListener('change', function() {
            const selectedUrl = select.value;
            if (selectedUrl) {
              iframe.src = selectedUrl;
              sessionStorage.setItem('selectedSite', selectedUrl); // 将选择存入 sessionStorage
            }
          });

          // 获取 sessionStorage 中存储的上次选择，并设置 iframe 的 src
          const lastSelectedSite = sessionStorage.getItem('selectedSite');
          if (lastSelectedSite) {
            iframe.src = lastSelectedSite;
            select.value = lastSelectedSite; // 设置选择框默认选项
          }

          // 更新页面标题
          const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
          const iframeTitle = iframeDocument.querySelector('title').textContent;
          setTitle(iframeTitle); // 设置页面标题
        })
        .catch(error => {
          console.error('Error fetching iframe URL:', error);
          // 处理错误：例如显示错误信息或者保持页面加载中状态
        });
    }

    // 设置页面标题的函数
    function setTitle(title) {
      document.title = title || 'Main Content';
    }
  </script>
</body>
</html>
