<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Loading...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden; /* 防止 iframe 溢出 */
      position: relative; /* 设置相对定位，用于绝对定位的选择框 */
    }
    iframe {
      width: 100vw; /* 占据整个视口宽度 */
      height: 100vh; /* 占据整个视口高度 */
      border: none;
      display: none; /* 初始隐藏 iframe */
    }
    #url-selector-container {
      position: absolute; /* 绝对定位 */
      top: 50%; /* 初始在中间 */
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #f9f9f9;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: top 0.3s; /* 添加动画效果 */
      display: none; /* 初始隐藏 */
      z-index: 999; /* 确保在顶部显示 */
    }
    #url-selector {
      width: 300px;
      padding: 10px;
      border: none;
      font-size: 16px;
      background: transparent;
    }
  </style>
</head>
<body>
  <div id="url-selector-container">
    <select id="url-selector">
      <option value="" selected disabled>请选择一个URL</option>
    </select>
  </div>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    const body = document.body;
    const selectorContainer = document.getElementById('url-selector-container');

    // 获取 Turnstile 验证状态
    fetch('/Turnstile')
      .then(response => response.json())
      .then(env => {
        if (env.TURNSTILE_ENABLED === 'true') {
          // 检查 localStorage 中是否有验证状态
          const turnstileValidUntil = localStorage.getItem('turnstileValidUntil');
          const currentTime = new Date().getTime();

          if (turnstileValidUntil && currentTime < turnstileValidUntil) {
            // 如果验证状态仍有效，则直接显示 iframe
            showIframe();
          } else {
            // 否则，跳转到 Turnstile 验证页面
            window.location.href = 'turnstile.html';
          }
        } else {
          // 如果 TURNSTILE_ENABLED 为 false，直接显示 iframe
          showIframe();
        }
      })
      .catch(error => console.error('Error fetching Turnstile status:', error));

    // 显示 iframe 的函数
    function showIframe() {
      fetch('/iframe-url')
        .then(response => response.json())
        .then(data => {
          const urls = data.urls;
          if (urls.length > 1) {
            // 如果有多个 URL，显示选择框
            const selector = document.getElementById('url-selector');
            selector.innerHTML = ''; // 清空之前的选项
            urls.forEach(url => {
              const option = document.createElement('option');
              option.value = url.url; // 使用 URL 作为选项值
              option.textContent = url.service; // 使用服务名称作为选项文本
              selector.appendChild(option);
            });
            // 显示选择框
            selectorContainer.style.display = 'block';

            // 监听选择框变化
            selector.addEventListener('change', event => {
              if (event.target.value) {
                loadIframe(event.target.value);
              }
            });

            // 监听鼠标移动事件，控制选择框显示和隐藏
            let isHovering = false;
            body.addEventListener('mousemove', event => {
              const mouseY = event.clientY;
              const selectorRect = selectorContainer.getBoundingClientRect();
              const threshold = 10; // 阈值，控制在顶部显示的位置

              if (!isHovering && mouseY < threshold) {
                // 鼠标进入顶部区域，显示选择框
                isHovering = true;
                selectorContainer.style.top = '0';
              } else if (isHovering && mouseY >= selectorRect.bottom) {
                // 鼠标移出选择框范围，隐藏选择框
                isHovering = false;
                selectorContainer.style.top = '-100%';
              }
            });

          } else if (urls.length === 1) {
            // 如果只有一个 URL，直接加载 iframe
            loadIframe(urls[0].url);
          } else {
            console.error('No URLs available.');
          }
        })
        .catch(error => console.error('Error fetching iframe URL:', error));
    }

    // 加载 iframe 的函数
    function loadIframe(url) {
      const iframe = document.getElementById('dynamic-iframe');
      iframe.src = url;
      iframe.style.display = 'block';

      // 尝试从 iframe 获取 favicon 和 title
      try {
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        const iframeTitle = iframeDocument.querySelector('title').textContent;
        setTitle(iframeTitle); // 设置页面标题
      } catch (error) {
        console.error('Error accessing iframe content:', error);
        fetch('/getSiteTitle') // 获取 Cloudflare SITE_TITLE 变量
          .then(response => response.text()) // 获取纯文本响应
          .then(siteTitle => {
            setTitle(siteTitle); // 设置页面标题
          })
          .catch(error => {
            console.error('Error fetching SITE_TITLE:', error);
            // 不设置默认标题，保持页面加载中...
          });
      }
    }

    // 设置页面标题的函数
    function setTitle(title) {
      document.title = title; // 设置页面标题
    }
  </script>
</body>
</html>
