<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>加载中...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
      background-color: white;
      color: black;
    }
    .select-container {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 100;
    }
    select {
      width: 50px;
      height: 50px;
      padding: 10px;
      font-size: 16px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, opacity 0.3s ease;
      cursor: pointer;
    }
    select.moved {
      transform: translate(calc(100vw - 80px), 20px);
      opacity: 0.8;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px); /* 留出选择框的空间 */
      border: none;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: white;
      }
      select {
        background-color: #1e1e1e;
        color: white;
        border-color: #444;
      }
    }
  </style>
</head>
<body>
  <div class="select-container" id="selectContainer">
    <select id="siteSelection">
      <option value="">选择一个站点...</option>
    </select>
  </div>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    // 获取 Turnstile 验证状态
    fetch('/Turnstile')
      .then(response => response.json())
      .then(env => {
        if (env.TURNSTILE_ENABLED === 'true') {
          const turnstileValidUntil = localStorage.getItem('turnstileValidUntil');
          const currentTime = new Date().getTime();
          if (turnstileValidUntil && currentTime < turnstileValidUntil) {
            showIframe();
          } else {
            window.location.href = 'turnstile.html';
          }
        } else {
          showIframe();
        }
      })
      .catch(error => console.error('Error fetching Turnstile status:', error));

    function showIframe() {
      fetch('/iframe-url')
        .then(response => response.json())
        .then(urls => {
          const select = document.getElementById('siteSelection');
          const iframe = document.getElementById('dynamic-iframe');
          urls.forEach(urlObj => {
            const option = document.createElement('option');
            option.value = urlObj.url;
            option.textContent = urlObj.service;
            select.appendChild(option);
          });
          select.addEventListener('change', function() {
            const selectedUrl = select.value;
            const selectedOption = select.options[select.selectedIndex].textContent;
            if (selectedUrl) {
              iframe.src = selectedUrl;
              sessionStorage.setItem('selectedSite', selectedUrl);
              setTitle(selectedOption);
              select.classList.add('moved');
            } else {
              iframe.src = '';
              sessionStorage.removeItem('selectedSite');
              setTitle('加载中...');
              select.classList.remove('moved');
            }
          });
          const lastSelectedSite = sessionStorage.getItem('selectedSite');
          if (lastSelectedSite) {
            iframe.src = lastSelectedSite;
            select.value = lastSelectedSite;
            const lastSelectedOption = select.options[select.selectedIndex].textContent;
            setTitle(lastSelectedOption);
            select.classList.add('moved');
          }
        })
        .catch(error => {
          console.error('Error fetching iframe URL:', error);
        });
    }

    function setTitle(title) {
      document.title = title || '主内容';
    }
  </script>
</body>
</html>
