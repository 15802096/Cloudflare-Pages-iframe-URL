<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>加载中...</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
      background-color: white;
      color: black;
    }
    select {
      position: fixed;
      top: -100px;
      left: 50%;
      transform: translate(-50%, 0);
      padding: 10px;
      font-size: 16px;
      z-index: 100;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: top 0.3s ease;
    }
    select.expanded {
      top: 10px;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: white;
      }
      select {
        background-color: #1e1e1e;
        color: white;
        border-color: #444;
      }
    }
  </style>
</head>
<body>
  <select id="siteSelection">
    <option value="">选择一个站点...</option>
  </select>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    // 获取 Turnstile 验证状态
    fetch('/Turnstile')
      .then(response => response.json())
      .then(env => {
        if (env.TURNSTILE_ENABLED === 'true') {
          const turnstileValidUntil = localStorage.getItem('turnstileValidUntil');
          const currentTime = new Date().getTime();
          if (turnstileValidUntil && currentTime < turnstileValidUntil) {
            showIframe();
          } else {
            window.location.href = 'turnstile.html';
          }
        } else {
          showIframe();
        }
      })
      .catch(error => console.error('Error fetching Turnstile status:', error));

    function showIframe() {
      fetch('/iframe-url')
        .then(response => response.json())
        .then(urls => {
          const select = document.getElementById('siteSelection');
          const iframe = document.getElementById('dynamic-iframe');
          
          // 渲染选择框选项
          urls.forEach(urlObj => {
            const option = new Option(urlObj.service, urlObj.url);
            select.appendChild(option);
          });

          // 设置选择框变化时加载对应 URL 的事件
          select.addEventListener('change', function() {
            const selectedUrl = select.value;
            if (selectedUrl) {
              iframe.src = selectedUrl;
              sessionStorage.setItem('selectedSite', selectedUrl);
              setTitle(select.options[select.selectedIndex].textContent);
              moveSelectToTop();
            }
          });

          // 恢复上次选择
          const lastSelectedSite = sessionStorage.getItem('selectedSite');
          if (lastSelectedSite) {
            iframe.src = lastSelectedSite;
            select.value = lastSelectedSite;
            setTitle(select.options[select.selectedIndex].textContent);
            moveSelectToTop();
          }
        })
        .catch(error => {
          console.error('Error fetching iframe URL:', error);
        });

      // 监听屏幕下拉手势
      let startY, isPulling = false;
      window.addEventListener('touchstart', function(event) {
        startY = event.touches[0].clientY;
        isPulling = (startY < window.innerHeight / 2);
      });

      window.addEventListener('touchmove', function(event) {
        const currentY = event.touches[0].clientY;
        if (isPulling && currentY > startY + 50) {
          select.classList.add('expanded');
          setTimeout(() => {
            select.classList.remove('expanded');
          }, 5000);
          isPulling = false;
        }
      });
    }

    function setTitle(title) {
      document.title = title || '主内容';
    }

    function moveSelectToTop() {
      const select = document.getElementById('siteSelection');
      select.classList.add('expanded');
    }
  </script>
</body>
</html>
