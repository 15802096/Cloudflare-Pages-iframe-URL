<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>加载中...</title>
  <link id="dynamic-favicon" rel="icon" href="">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
      background-color: white;
      color: black;
    }
    .select-container {
      position: fixed;
      z-index: 100;
      transition: top 0.3s ease, left 0.3s ease, transform 0.3s ease, opacity 0.3s ease, width 0.3s ease, height 0.3s ease;
    }
    select {
      width: 200px;
      height: 40px;
      padding: 10px;
      font-size: 16px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, opacity 0.3s ease, width 0.3s ease, height 0.3s ease, border-radius 0.3s ease;
      cursor: pointer;
    }
    select.selected {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      opacity: 0.5;
      transform: translate(0);
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: white;
      }
      select {
        background-color: #1e1e1e;
        color: white;
        border-color: #444;
      }
    }
  </style>
</head>
<body>
  <div class="select-container" id="selectContainer">
    <select id="siteSelection">
      <option value="">选择一个站点...</option>
    </select>
  </div>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    fetch('/Turnstile')
      .then(response => response.json())
      .then(env => {
        if (env.TURNSTILE_ENABLED === 'true') {
          const turnstileValidUntil = localStorage.getItem('turnstileValidUntil');
          const currentTime = new Date().getTime();
          if (turnstileValidUntil && currentTime < turnstileValidUntil) {
            showIframe();
          } else {
            window.location.href = 'turnstile.html';
          }
        } else {
          showIframe();
        }
      })
      .catch(error => console.error('Error fetching Turnstile status:', error));

    function showIframe() {
      const fetchOptions = {
        headers: {
          'turnstileValidUntil': localStorage.getItem('turnstileValidUntil')
        }
      };

      Promise.all([
        fetch('/iframe-url', fetchOptions),
        fetch('/favicon', fetchOptions)
      ])
      .then(responses => Promise.all(responses.map(response => response.json())))
      .then(data => {
        const urls = data[0];
        const favUrls = data[1];

        const select = document.getElementById('siteSelection');
        const iframe = document.getElementById('dynamic-iframe');
        const favicon = document.getElementById('dynamic-favicon');
        const faviconMap = {};

        if (Array.isArray(favUrls)) {
          favUrls.forEach(favUrl => {
            if (typeof favUrl === 'object' && favUrl.hasOwnProperty('service') && favUrl.hasOwnProperty('base64')) {
              faviconMap[favUrl.service] = favUrl.base64;
            } else {
              console.error('Invalid favUrl:', favUrl);
            }
          });
        } else {
          console.error('Invalid favUrls format:', favUrls);
        }

        if (Array.isArray(urls)) {
          urls.forEach(urlObj => {
            if (typeof urlObj === 'object' && urlObj.hasOwnProperty('url') && urlObj.hasOwnProperty('service')) {
              const iframeUrl = urlObj.url;
              const service = urlObj.service;
              const faviconBase64 = faviconMap[service] || '/favicon.svg';
              const option = document.createElement('option');
              option.value = iframeUrl;
              option.textContent = service;
              select.appendChild(option);
            } else {
              console.error('Invalid urlObj:', urlObj);
            }
          });
        } else {
          console.error('Invalid urls format:', urls);
        }

        select.addEventListener('change', function() {
          const selectedUrl = select.value;
          const selectedOption = select.options[select.selectedIndex].textContent;
          if (selectedUrl) {
            iframe.src = selectedUrl;
            sessionStorage.setItem('selectedSite', selectedUrl);
            setTitle(selectedOption);
            setFavicon(selectedOption, faviconMap);
            select.classList.add('selected');
          }
        });

        const lastSelectedSite = sessionStorage.getItem('selectedSite');
        const selectContainer = document.getElementById('selectContainer');
        if (lastSelectedSite) {
          iframe.src = lastSelectedSite;
          select.value = lastSelectedSite;
          const lastSelectedOption = select.options[select.selectedIndex].textContent;
          setTitle(lastSelectedOption);
          setFavicon(lastSelectedOption, faviconMap);
          select.classList.add('selected');
          selectContainer.style.top = '20px';
          selectContainer.style.right = '20px';
        } else {
          selectContainer.style.top = '50%';
          selectContainer.style.left = '50%';
          selectContainer.style.transform = 'translate(-50%, -50%)';
        }

        let isDragging = false;
        let offsetX, offsetY;

        selectContainer.addEventListener('touchstart', function(e) {
          if (select.classList.contains('selected')) {
            isDragging = true;
            offsetX = e.touches[0].clientX - selectContainer.offsetLeft;
            offsetY = e.touches[0].clientY - selectContainer.offsetTop;
          }
        });

        selectContainer.addEventListener('touchmove', function(e) {
          if (isDragging) {
            e.preventDefault();
            selectContainer.style.left = e.touches[0].clientX - offsetX + 'px';
            selectContainer.style.top = e.touches[0].clientY - offsetY + 'px';
          }
        });

        selectContainer.addEventListener('touchend', function() {
          if (isDragging) {
            isDragging = false;
            const rect = selectContainer.getBoundingClientRect();
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const edgeThreshold = 20;

            if (rect.left < edgeThreshold) {
              selectContainer.style.left = '0px';
            } else if (rect.right > windowWidth - edgeThreshold) {
              selectContainer.style.left = windowWidth - rect.width + 'px';
            }

            if (rect.top < edgeThreshold) {
              selectContainer.style.top = '0px';
            } else if (rect.bottom > windowHeight - edgeThreshold) {
              selectContainer.style.top = windowHeight - rect.height + 'px';
            }
          }
        });

        select.addEventListener('click', function() {
          select.classList.remove('selected');
          selectContainer.style.top = '50%';
          selectContainer.style.left = '50%';
          selectContainer.style.transform = 'translate(-50%, -50%)';
          setTimeout(() => {
            select.classList.add('selected');
            selectContainer.style.top = '20px';
            selectContainer.style.right = '20px';
            selectContainer.style.transform = 'translate(0)';
          }, 2000);
        });

      })
      .catch(error => console.error('Error fetching iframe or favicon URL:', error));
    }

    function setTitle(title) {
      document.title = title || '主内容';
    }

    function setFavicon(selectedOption, faviconMap) {
      const favicon = document.getElementById('dynamic-favicon');
      const faviconBase64 = faviconMap[selectedOption] || '/favicon.svg';
      const mimeType = getMimeType(faviconBase64);
      favicon.href = `data:${mimeType};base64,${faviconBase64}`;
    }

    function getMimeType(base64) {
      const header = base64.substring(0, 20);
      if (header.indexOf('image/png') !== -1) {
        return 'image/png';
      } else if (header.indexOf('image/x-icon') !== -1) {
        return 'image/x-icon';
      } else if (header.indexOf('image/jpeg') !== -1 || header.indexOf('image/jpg') !== -1) {
        return 'image/jpeg';
      } else if (header.indexOf('image/gif') !== -1) {
        return 'image/gif';
      } else if (header.indexOf('image/svg+xml') !== -1) {
        return 'image/svg+xml';
      } else {
        return 'image/png';
      }
    }
  </script>
</body>
</html>
