<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>加载中...</title>
  <link id="dynamic-favicon" rel="icon" href="/favicon.svg">
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      overflow: hidden;
      position: relative;
      background-color: white;
      color: black;
    }
    .select-container {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 100;
    }
    select {
      width: 200px;
      height: 40px;
      padding: 10px;
      font-size: 16px;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, opacity 0.3s ease, width 0.3s ease, height 0.3s ease, border-radius 0.3s ease;
      cursor: pointer;
    }
    select.selected {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      opacity: 0.8;
      transform: translate(0);
    }
    iframe {
      width: 100%;
      height: 100vh; /* 占据整个屏幕高度 */
      border: none;
    }
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #1e1e1e;
        color: white;
      }
      select {
        background-color: #1e1e1e;
        color: white;
        border-color: #444;
      }
    }
  </style>
</head>
<body>
  <div class="select-container" id="selectContainer">
    <select id="siteSelection">
      <option value="">选择一个站点...</option>
    </select>
  </div>
  <iframe id="dynamic-iframe"></iframe>

  <script>
    // 获取 Turnstile 验证状态
    fetch('/Turnstile')
      .then(response => response.json())
      .then(env => {
        if (env.TURNSTILE_ENABLED === 'true') {
          const turnstileValidUntil = localStorage.getItem('turnstileValidUntil');
          const currentTime = new Date().getTime();
          if (turnstileValidUntil && currentTime < turnstileValidUntil) {
            showIframe();
          } else {
            window.location.href = 'turnstile.html';
          }
        } else {
          showIframe();
        }
      })
      .catch(error => console.error('Error fetching Turnstile status:', error));

    function showIframe() {
      const fetchOptions = {
        headers: {
          'turnstileValidUntil': localStorage.getItem('turnstileValidUntil')
        }
      };

      fetch('/iframe-url', fetchOptions)
        .then(response => response.json())
        .then(urls => {
          fetch('/favicon', fetchOptions)
            .then(favResponse => favResponse.json())
            .then(env => {
              const favIcons = parseFavicons(env.SITE_FAVICON);
              const select = document.getElementById('siteSelection');
              const iframe = document.getElementById('dynamic-iframe');
              const favicon = document.getElementById('dynamic-favicon');
              urls.forEach(urlObj => {
                const option = document.createElement('option');
                option.value = urlObj.url;
                option.textContent = urlObj.service;
                select.appendChild(option);
              });
              select.addEventListener('change', function() {
                const selectedUrl = select.value;
                const selectedOption = select.options[select.selectedIndex].textContent;
                if (selectedUrl) {
                  iframe.src = selectedUrl;
                  sessionStorage.setItem('selectedSite', selectedUrl);
                  setTitle(selectedOption);
                  collapseSelect();
                  const faviconUrl = favIcons[selectedOption] || '/favicon.svg';
                  favicon.href = faviconUrl;
                }
              });
              const lastSelectedSite = sessionStorage.getItem('selectedSite');
              if (lastSelectedSite) {
                iframe.src = lastSelectedSite;
                select.value = lastSelectedSite;
                const lastSelectedOption = select.options[select.selectedIndex].textContent;
                setTitle(lastSelectedOption);
                collapseSelect();
                const faviconUrl = favIcons[lastSelectedOption] || '/favicon.svg';
                favicon.href = faviconUrl;
              }
            })
            .catch(error => console.error('Error fetching SITE_FAVICON:', error));
        })
        .catch(error => console.error('Error fetching iframe URL:', error));
    }

    function parseFavicons(faviconsString) {
      return faviconsString.split(',').reduce((acc, fav) => {
        const [key, value] = fav.split(';');
        acc[key] = value;
        return acc;
      }, {});
    }

    function setTitle(title) {
      document.title = title || '主内容';
    }

    function collapseSelect() {
      const select = document.getElementById('siteSelection');
      select.classList.add('selected');
      select.addEventListener('mouseenter', function() {
        select.classList.remove('selected');
      });
      select.addEventListener('mouseleave', function() {
        setTimeout(function() {
          select.classList.add('selected');
        }, 5000);
      });
    }
  </script>
</body>
</html>
